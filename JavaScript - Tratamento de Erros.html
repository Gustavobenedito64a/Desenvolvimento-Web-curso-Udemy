<!DOCTYPE html>
<html>
    <head>
        <meta charset="uft-8">
        <title> JavaScript Tratamentos de Erros</title>
    </head>
    <body>
        <script>
            //netflix
            var video = Array()

            video[1] = Array()
            video[1]['nome'] = 'FullMetal Alchemist'
            video[1]['categoria'] = 'Anime'

            function getVideo(video){
                //logical
                //http
                try{
                    console.log(video[0])
                }
                catch(e){
                    console.log('Agora sim podemos tratar esse erro')
                }
                finally{
                    console.log('Sempre passa por aqui(try/catch')
                }
                
                console.log("A aplicacao nao morreu")
            }
            getVideo(video)
        </script>
    </body>
</html>
